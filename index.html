<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./vue1.js"></script>
</head>
<body>
  
  <script type="text/javascript">

	// 该对象被加入到一个 Vue 实例中
	var vm = new Vue({
	  data: { c: 1 },
	  created: function () {
    // `this` 指向 vm 实例
    console.log('a is: ' + this.c)
  }
	})
    
	// 获得这个实例上的属性
	// 返回源数据中对应的字段

    
  </script>
</body>
</html>
